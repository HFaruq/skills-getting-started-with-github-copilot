<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Activity card styling */
      .activity-card {
        background: linear-gradient(180deg, #ffffff 0%, #f7fbff 100%);
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 14px;
        margin: 10px 0;
        box-shadow: 0 1px 3px rgba(12, 18, 28, 0.06);
      }
      .activity-card h4 { margin: 0 0 6px 0; color: #0b3d91; }
      .activity-card p { margin: 6px 0; color: #334155; }

      /* Participants section */
      .participants-section { margin-top: 12px; }
      .participants-section h5 {
        margin: 0 0 8px 0;
        font-size: 0.95rem;
        color: #0b3d91;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      /* Participants area card */
      .participants-section .participants-area {
        background: linear-gradient(180deg, #fbfdff 0%, #f3f9ff 100%);
        border: 1px solid #e6eefb;
        padding: 8px 10px;
        border-radius: 6px;
      }
      .participants-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .participants-list li {
        display: flex;
        align-items: center;
        gap: 8px;
        margin: 0;
        font-size: 0.95rem;
        color: #1f2937;
      }
      /* Small avatar circle with initials */
      .participant-avatar {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        background: linear-gradient(135deg,#dbeafe,#c7ddff);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        color: #0b3d91;
        font-size: 0.8rem;
        flex: 0 0 28px;
      }
      .participant-email { color: #334155; font-size: 0.95rem; }
      .no-participants {
        margin: 0;
        font-style: italic;
        color: #6b7280;
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
